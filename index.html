<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Quiz App</title>
	<link rel="stylesheet" href="styles/style.css">
	<script type="text/javascript" src="js/app.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container">
		<H1>Quiz App</H1>
		<div class="intro temporary"> 	
			<button type="button">Start Quiz!</button>
		</div>
		<div class="correct temporary">
			<H3>Correct!</H3>
			<button type="button">Next Question</button>
		</div>
		<div class="incorrect temporary">
			<H3>Incorrect!</H3>
		<P>Correct Answer is:  B: Europe</P>
			<button type="button">Next Question</button>
		</div>
		<div class="complete temporary">
			<H3>Complete!</H3>
			<P>Score:  7 out of 10</P>
		</div>
		<div class="question">
			<p>Question <span> 1 </span> of 10 </p>
			<h2>Which continent is Germany on?</h2>
		<ul>
			<li>A:  North America</li>
			<li>B:  Europe</li>
			<li>C:  Asia</li>
			<li>D:  Africa</li>
		</ul>
			<button type="button">Submit</button>
			<p>Score: 1 Correct  3 Incorrect</p>
		</div>
	</div> <!-- /.container -->

</body>
</html>
